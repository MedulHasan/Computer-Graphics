<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <script> 
            function draw(){
                var canvas = document.getElementById("canvas");
                if (canvas.getContext) {
                var ctx = canvas.getContext("2d");

                ctx.save();
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, 25, 25);

                ctx.restore();
                ctx.fillStyle = 'red';
                ctx.translate(70,70);
                ctx.fillRect(0, 0, 25, 25);

                /*ctx.save();
                ctx.fillStyle = 'black';
                ctx.translate(60,10);
                ctx.fillRect(0, 0, 25, 25);
                ctx.restore();

                ctx.save();
                ctx.fillStyle = 'black';
                ctx.translate(110,10);
                ctx.fillRect(0, 0, 25, 25);
                ctx.restore();*/
                                
            }
        }
        </script>

    </head>
    <body onload="draw()">  
            <canvas id="canvas" width="800" height="800"></canvas>
    </body>
</html>
