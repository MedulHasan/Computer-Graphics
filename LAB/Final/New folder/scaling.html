<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <script> 
            function draw(){
                var canvas = document.getElementById("canvas");
                if (canvas.getContext) {
                var ctx = canvas.getContext("2d");

                ctx.strokeRect(5, 5, 25, 15);
                ctx.scale(2, 2);
                ctx.strokeRect(5, 5, 25, 15);
                ctx.scale(3, 3);
                ctx.strokeRect(5, 5, 25, 15); 
            }
        }
        </script>

    </head>
    <body onload="draw()">  
            <canvas id="canvas" width="800" height="800"></canvas>
    </body>
</html>
