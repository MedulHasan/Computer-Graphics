<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function draw() {
                var canvas = document.getElementById('canvas');
                if (canvas.getContext) {
                    var ctx = canvas.getContext('2d');

                    ctx.beginPath();
                    ctx.moveTo(100, 100);
                    ctx.lineTo(110, 130);
                    ctx.lineTo(140, 130);
                    ctx.lineTo(115, 150);
                    ctx.lineTo(130, 185);
                    ctx.lineTo(100, 165);
                    ctx.lineTo(75, 187);
                    ctx.lineTo(85, 150);
                    ctx.lineTo(60, 130);
                    ctx.lineTo(90, 130);
                    ctx.closePath();
                    ctx.stroke(); 
                }
            }
        </script>
    </head>
    <body onload="draw();">
        <canvas id="canvas" height="300" width="300">

        </canvas>
    </body>
</html>
