<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title>Bresenham's line algorithm</title>

        <script> 
            function draw(){
                var canvas = document.getElementById("canvas");
                if (canvas.getContext) {
                var a = canvas.getContext("2d");

                var imgData=a.getImageData(0,0,canvas.width,canvas.height);
                var pixel=imgData.data;
                

                function setPixel(x,y){
                    var x=(x+y*canvas.width)*4;
                    pixel[x]=255;
                    pixel[x+1]=0;
                    pixel[x+2]=255;
                    pixel[x+3]=255;
                }

                function line(x1, y1, x2, y2){
                    var x ;
                    var y ;
                    var dx = Math.abs(x2-x1);//150
                    var dy = Math.abs(y2-y1);//300
                    var ds =2*dy;//600
                    var dt = 2*(dy-dx);//300
                    var d = 2*dy-dx;//450

                    if(x1>x2){
                        x=x2;
                        y=y2;
                    }
                    else{
                        x=x1;
                        y=y1;
                    }
                    setPixel(x,y);
                    while(x<=x2){
                        x++;
                        if(d<0){
                            d=d+ds;
                        }
                        else{
                            y++;
                            d=d+dt;
                        }
                     setPixel(x,y);
                    }
                }

                line(150,400,300,100);
                a.putImageData(imgData,0,0);
                
            }
        }
        </script>

    </head>
    <body onload="draw()">  
            <canvas id="canvas" width="800" height="600"></canvas>

        
    </body>
</html>
