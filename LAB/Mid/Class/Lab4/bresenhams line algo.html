<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bresenham's Line Algorithm</title>
        <script>
            function draw() {
                var canvas = document.getElementById('canvas');
                if (canvas.getContext) {
                    var x = canvas.getContext('2d');

                    function pixel(x1,y1){
                        x.fillStyle="Blue";
                        x.fillRect(x1,y1,2,2);
                    }

                    function line(x1,y1,x2,y2){
                    dx=x2-x1;
                    dy=y2-y1;
                    tody=2*dy;
                    todx=2*dx;
                    dt=tody-todx;
                    p0=tody-dx;
                    pixel(x1,y1);
                    while(x1<x2){
                        if(p0<0){
                            x1=x1+1;
                            p0=p0+tody;
                        }
                        else{
                            x1=x1+1;
                            y1=y1+1;
                            p0=p0+tody-todx;
                        }
                        pixel(x1,y1);
                    }
                }
                line(150,100,400,300);

                }
            }
        </script>
    </head>
    <body onload="draw();">
        <canvas id="canvas" height="800" width="800">

        </canvas>
    </body>
</html>
